<!DOCTYPE html>
<html lang="en">
 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        main {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575d63;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light " style="background-color: #e3f2fd;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
        <a class="navbar-brand" href="#">Driver Panel - Garbage Management</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{request.user}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{%url 'SignOut' %}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="sidebar">
            <a href="{%url 'staff_index' %}">Home</a>
            <a href="{%url 'driver_collection_requests' %}">Collection requests</a>
            <a href="{%url 'driver_collected_garbages' %}">Collected Garbages</a>
            
            <a href="#garbage-vault">Certificates</a>
        </div>
        {% block driver %}
        <div class="content">
            <div class="container">
                <div class="row">
                    
                    
                    <div class="col-md-4">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <h5 class="card-title">Collection Requests</h5>
                                <p class="card-text">Manage collection requests.</p>
                                <a href="{%url 'driver_collection_requests' %}" class="btn btn-light">Go to Collection Requests</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-dark">
                            <div class="card-body">
                                <h5 class="card-title">Certificates</h5>
                                <p class="card-text">Manage certificates.</p>
                                <a href="#certificates" class="btn btn-light">Go to Certificates</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
